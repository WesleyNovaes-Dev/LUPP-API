spring.application.name=LUPP-API
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/event-planning
spring.datasource.username=wesley
spring.datasource.password=password

spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true

spring.flyway.baseline-on-migrate=true

logging.level.org.springframework.security=DEBUG

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration


#api.security.token.secret=my-secret-key
api.security.token.secret=${JWT_SECRET:my-secret-key}


aws.region=us-east-2
aws.bucket-name=eventos-imagens-dev


# tamanho máximo de cada arquivo
spring.servlet.multipart.max-file-size=500MB
# tamanho máximo da requisição inteira (vários arquivos + campos)
spring.servlet.multipart.max-request-size=500MB


